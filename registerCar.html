<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOKING CAR</title>
    <link rel="icon" type="image/x-icon" href="/frontend/img/icons8-car-16-2.png">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/registerCar.css">

</head>

<body>
    <div class="navbar">
        <div class="navbar-box">
            <div class="topnav" id="myTopnav">
                <img src="/frontend/img/img_answer01-removebg-preview-new3.png" class="img-logo">
                <a href="#Dashboard" class="bg profile">Rawiporn-CP<!--<br>(User)--></a>
                <a href="#profile" class="bg icons profile">
                    <i class="fa fa-user"></i>
                </a>
                <!-- <span class="tooltiptext profile">Profile</span> -->
                <a href="#notify">Notify</a>
                <a href="#notify" class="icons notify">
                    <i class="fa fa-bell"></i>
                </a>
                <!-- <span class="tooltiptext notify">Notify</span> -->
                <a href="#bookingcar">Booking Car</a>
                <a href="#bookingcar" class="icons bookingcar">
                    <i class="fa fa-car"></i>
                </a>
                <!-- <span class="tooltiptext bookingcar">Booking Car</span> -->
                <a href="#bookinglists">Booking Lists</a>
                <a href="#bookinglists" class="icons bookinglists">
                    <i class="fa fa-book-open"></i>
                </a>
                <!-- <span class="tooltiptext bookinglists">Booking Lists</span> -->
                <a href="#dashboard">Dashboard</a>
                <a href="#dashboard" class="icons dashboard">
                    <i class="fa fa-dashboard"></i>
                </a>
                <!-- <span class="tooltiptext dashboard">Dashboard</span> -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </div>
    <div style="margin: 50px;">
        <h1>Register New Car</h1>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                        <div class="label">Driver</div>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                        <div class="label text-muted">Owner</div>
                    </a>
                </li>
                <!-- Step 3 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                        <div class="label text-muted">Type</div>
                    </a>
                </li>
            </ul>
            <!-- Step Wise Form Content -->
            <form id="userAccountSetupForm" name="userAccountSetupForm" enctype="multipart/form-data" method="POST">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step">
                    <h2 class="font-normal">Driver</h2>
                    <!-- Step 1 input fields -->
                    <div class="mt-3">
                        Step 1 input fields goes here..
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Next</button>
                    </div>
                </section>
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <h2 class="font-normal">Owner</h2>
                    <!-- Step 2 input fields -->
                    <div class="mt-3">
                        Step 2 input fields goes here..
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="1">Prev</button>
                        <button class="button btn-navigate-form-step" type="button" step_number="3">Next</button>
                    </div>
                </section>
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <h2 class="font-normal">Type</h2>
                    <!-- Step 3 input fields -->
                    <div class="mt-3">
                        Step 3 input fields goes here..
                    </div>
                    <div class="mt-3">
                        <button class="button btn-navigate-form-step" type="button" step_number="2">Prev</button>
                        <button class="button submit-btn" type="submit">Save</button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
<script  src="/registerCar.js"></script>
</html>
