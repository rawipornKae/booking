<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BOOKING CAR</title>
    <link rel="icon" type="image/x-icon" href="/frontend/img/icons8-car-16-2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/register.css">

</head>

<body>
    <div class="navbar">
        <div class="navbar-box">
            <div class="topnav" id="myTopnav">
                <img src="/frontend/img/img_answer01-removebg-preview-new3.png" class="img-logo">
                <a href="#Dashboard" class="bg profile">Rawiporn-CP</a>
                <a href="#profile" class="bg icons profile">
                    <i class="fa fa-user"></i>
                </a>
                <a href="#notify">Notify</a>
                <a href="#notify" class="icons notify">
                    <i class="fa fa-bell"></i>
                </a>
                <a href="#bookingcar">Booking Car</a>
                <a href="#bookingcar" class="icons bookingcar">
                    <i class="fa fa-car"></i>
                </a>
                <a href="#bookinglists">Booking Lists</a>
                <a href="#bookinglists" class="icons bookinglists">
                    <i class="fa fa-book-open"></i>
                </a>
                <a href="#dashboard">Dashboard</a>
                <a href="#dashboard" class="icons dashboard">
                    <i class="fa fa-dashboard"></i>
                </a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="type" id="dot-1">
                    <input type="radio" name="type" id="dot-2">
                    <span class="gender-title">Type</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="type">User</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="type">Admin</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="/register.js"></script>
</body>

</html>
